<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AddressBook</title>

	<!-- Bootstrap -->
	<link href="css/bootstrap.css" rel="stylesheet">
	<script src="js/addressbook.js"></script>
</head>

<body onload="onLoad()">


<div class="container" style="margin-top:10px">
	<div class="page-header">
		<h1>AddressBook</h1>
	</div>
	<div class="row">
		<div class="col-md-6 col-sm-6">
			<div class="form">
				<input type="hidden" class="form-control" id="id_field" value=""/>
				<div class="form-group">
					<input type="text" class="form-control" id="name_field" placeholder="Name" value=""/>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="surname_field" placeholder="Surname" value=""/>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="phone_field" placeholder="Phone" value=""/>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="city_field" placeholder="City" value=""/>
				</div>
				<button id="form_submit" class="btn btn-default btn-primary">Save</button>
				<button id="form_reset" class="btn ">Reset</button>
				<button id="form_delete" class="btn btn-danger hidden">Delete</button>
			</div>
		</div>
		<div class="col-md-6 col-sm-12">
			<table class="table" id="data_table">
				<thead>
				<tr>
					<th></th>
					<th>Name</th>
					<th>Surname</th>
					<th>City</th>
					<th>Phone</th>
				</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
	</div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>

</body>
</html>
